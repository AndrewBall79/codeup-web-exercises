<!DOCTYPE html>
<html>
<head>
    <title>Konami Code</title>
    <style>


    </style>
</head>
<body>


<h1>Konami Code</h1>
<h2 id="1"></h2>
<img id="image" src="#" alt=""/>
<h2 id="2"></h2>
<img id="image2" src="#" alt=""/>

<script src="js/jquery-2.2.4.js"></script>
<script>
    "use strict";


    var kkeys = [], konami = "38,38,40,40,37,39,37,39,66,65";
    var bToads  = "71,88,88,90,90,76,86,73";
    var metroid = "78,65,82,80,65,83,83,87,79,82,68";
    var kidIcarus = "80,65,75,73,78,71";
    var allYourBase = "65,76,76,89,79,85,82,66,65,83,69";

    $(document).keyup(function(event) {
        kkeys.push( event.keyCode );
        if ( kkeys.toString().indexOf( konami ) >= 0 ) {
            $('#2').text("You Have Most Powerups!");
            $("#image2").attr({"src": "images/gradius.jpg", "height": "25%"});
            $('#1').text("You have added 30 lives!");
            $('*').css({'border': '1px solid #F00', 'width': '75%', 'font-family': 'helvetica', 'border-radius': '4px', 'padding': '6px', 'box-shadow': '2px 2px 5px grey', 'background': 'red'});
            $("#image").attr({"src": "images/Contra.jpg", "height": "25%"});
            console.log(event.keyCode);
        }

        if ( kkeys.toString().indexOf( bToads ) >= 0 ) {
            $('#1').text("You have INFINITE lives!");
            $('*').css({'border': '1px solid #F00', 'width': '75%', 'font-family': 'helvetica', 'border-radius': '4px', 'padding': '6px', 'box-shadow': '2px 2px 5px grey', 'background': 'green'});
            $("#image").attr({"src": "images/bToads.png", "height": "25%"});
            console.log(event.keyCode);
        }

        if ( kkeys.toString().indexOf( metroid ) >= 0 ) {
            $('#1').text("You are Invincible and have unlimited missiles!");
            $('*').css({'border': '1px solid #F00', 'width': '75%', 'font-family': 'helvetica', 'border-radius': '4px', 'padding': '6px', 'box-shadow': '2px 2px 5px grey', 'background': 'orange'});
            $("#image").attr({"src": "images/metroid.jpg", "height": "25%"});
            console.log(event.keyCode);
        }

        if ( kkeys.toString().indexOf( kidIcarus ) >= 0 ) {
            $('#1').text("You now have all the item, good job!!");
            $('*').css({'border': '1px solid #F00', 'width': '75%', 'font-family': 'helvetica', 'border-radius': '4px', 'padding': '6px', 'box-shadow': '2px 2px 5px grey', 'background': 'White'});
            $("#image").attr({"src": "images/kidIcarus.png", "height": "25%"});
            console.log(event.keyCode);
        }
        if ( kkeys.toString().indexOf( allYourBase ) >= 0 ) {
            $('#1').text("");
            $('*').css({'border': '1px solid #F00', 'width': '75%', 'font-family': 'helvetica', 'border-radius': '4px', 'padding': '6px', 'box-shadow': '2px 2px 5px grey', 'background': 'blue'});
            $("#image").attr({"src": "images/base.jpg", "height": "25%"});
            console.log(event.keyCode);
        }
        if ( kkeys.toString().indexOf( allYourBase ) >= 0 ) {
            $('#1').text("");
            $('*').css({'border': '1px solid #F00', 'width': '75%', 'font-family': 'helvetica', 'border-radius': '4px', 'padding': '6px', 'box-shadow': '2px 2px 5px grey', 'background': 'blue'});
            $("#image").attr({"src": "images/base.jpg", "height": "25%"});
            console.log(event.keyCode);
        }
    });

    $('*').css({'font-family': 'helvetica'});



</script>
</body>
</html>
