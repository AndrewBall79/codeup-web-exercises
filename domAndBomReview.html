<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--//first create inputs for food and a button to send the user input-->
<div class="container">
<form action="POST">
<input id="text"><button id="sendFood">Add To List</button>
</form>
<h3>Favorite Food:</h3>
<br>
<ul id="menu">
    <li>Ramen</li>
    <li>Sushi</li>
    <li>Curry</li>
</ul>
<br>

<h3 class="color">Change Me</h3>
<br>

<h3>My Cohort: <span id="myCohort"></span> </h3>
<input  id="cohort"><button id="sendCohort" >Update</button>
<br>

<button id="yellow">Highlight</button>
</div>


<h1 id="user_display">Here Lies Input</h1>
<input id="user_input">
<button id="clickme" class="new">click</button>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>


<script type="text/javascript">
    "use strict";

    // updated click function
    $('#clickme').click(function(){
        $('#user_display').html($('#user_input').val());
    });

    //this is the menu adding feature

        $('#sendFood').click(function() {
            $('#menu').append('<li>'+ $('#text').val() +'</li>');
        });


    //this is the color background changing feature
    $(".color").dblclick(function () {
            $(".color").css("background","purple")
    });

    //add function to put cohort name after 'my cohort' upon clicking

        $('#sendCohort').click(function() {
            $('#myCohort ').html($(' #cohort').val());
        });


    $('#yellow').click(function () {
        $('#myCohort').css('background', 'yellow')
    });

    // $('.container').hide().css('background','white');
    // $('.container').css('background', 'pink').delay(3000);

    setTimeout(function () {
        $(".container").css("backgroundColor", "pink");
    }, 3000);


</script>

</body>
</html>
